<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONT</title>
    <style>
        h1{
            font-family: sans-serif;
            font-size: medium;
            font-weight: 300;
            font-style: normal;
            color: red;
            text-transform: uppercase;
        }

        h2{
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
            font-weight: 400;
            font-style: oblique;
            color: rgb(164, 146, 245);
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1> this is a heading</h1>
    <h2> this is a heading</h2>
    <h3> this is a heading</h3>
</body>
</html>

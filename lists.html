<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and list styling</title>
    <style>
        ul.a {
          list-style-type: circle;
        }
        
        ul.b {
          list-style-type: square;
        }
        
        ol.c {
          list-style-type: upper-roman;
        }
        
        ol.d {
          list-style-type: lower-alpha;
        }
        </style>
        </head>
        <body>
        
        <h2>The list-style-type Property</h2>
        
        <p>Example of unordered lists:</p>
        <ul class="a">
          <li>Biryani</li>
          <li>Raita</li>
          <li>Gulab jamun</li>
        </ul>
        
        <ul class="b">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Coca Cola</li>
        </ul>
        <p>Example of unordered lists:</p>
        <ul class="a">
          <li>Rice</li>
          <li>Sambar</li>
          <li>Papad</li>
        </ul>
        
        <ul class="b">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Coca Cola</li>
        </ul>        
</head>
<body>
    
</body>
</html>
